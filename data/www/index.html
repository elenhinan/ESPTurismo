<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EspTurismo</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/telemetry.js"></script>
</head>
<div class="container">
  <div class="card mb-3 mt-3">
    <div class="card-header">
      <div id="title">
        <H3>ESPturismo</H3>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div id="title"><b>Network</b></div>
            </div>
            <div class="card-body">
              <div class="input-group mb-2">
                <span class="input-group-text">Hostname</span>
                <input id="network.hostname" type="text" class="form-control" data-toggle="tooltip" title="Hostname of ESPturismo">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">PS IP</span>
                <input id="network.playstation" type="text" class="form-control" data-toggle="tooltip" title="IP address of Playstation">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">WiFi SSID</span>
                <input id="network.wifi_ssid" type="text" class="form-control" data-toggle="tooltip" title="Your WiFi network">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Wifi pwd</span>
                <input id="network.wifi_pwd" type="password" class="form-control" data-toggle="tooltip" title="Your WiFi password">
              </div>
            </div>
          </div>
          <button type="button" id="apply" class="btn btn-primary mt-3">Apply</button>
          <button type="button" id="save" class="btn btn-primary mt-3">Save</button>
          <button type="button" id="reboot" class="btn btn-primary mt-3">Reboot</button>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-header">
              <div id="title"><b>Throttle</b></div>
            </div>
            <div class="card-body">
              <div class="input-group mb-2">
                <span class="input-group-text">ESP pin#</span>
                <input id="accel.pin1" type="number" min="13" max="33" class="form-control" data-toggle="tooltip" title="Driving pin">
                <input id="accel.pin2" type="number" min="13" max="33" class="form-control" data-toggle="tooltip" title="GND pin (0 if none)">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">PWM Output</span>
                <input id="accel.output" type="number" min="0" max="1" step="0.01" class="form-control" data-toggle="tooltip" title="0-1">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Slip threshold</span>
                <input id="accel.threshold" type="number" step="0.01" min="0" max="1" class="form-control" data-toggle="tooltip" title="should be < 1.0">
              </div>
              <div class="input-group mb-2">
                <label class="input-group-text" for="accel.mode">Trigger mode</label>
                <select class="form-select" id="accel.mode">
                  <option value="0">Slip any</option>
                  <option value="1">Slip avg</option>
                  <option value="2">TCS</option>
                  <option value="4">Rev limit</option>
                </select>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Min pedal</span>
                <input id="accel.min_pedal" type="number" min="0" max="1" step="0.01" class="form-control" data-toggle="tooltip" title="Pedal threshold to enable rumble">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Min speed (km/h)</span>
                <input id="accel.min_vel" type="number" class="form-control" data-toggle="tooltip" title="Speed threshold to enable rumble">
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-header">
              <div id="title"><b>Brake</b></div>
            </div>
            <div class="card-body">
              <div class="input-group mb-2">
                <span class="input-group-text">ESP pin(s)</span>
                <input id="decel.pin1" type="number" min="13" max="35" class="form-control" data-toggle="tooltip" title="Driving pin">
                <input id="decel.pin2" type="number" min="13" max="35" class="form-control" data-toggle="tooltip" title="GND pin (0 if none)">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">PWM Output</span>
                <input id="decel.output" type="number" min="0" max="1" step="0.01" class="form-control" data-toggle="tooltip" title="0-1">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Slip threshold</span>
                <input id="decel.threshold" type="number" step="0.01" min="0" max="1" class="form-control" data-toggle="tooltip" title="should be < 1.0">
              </div>
              <div class="input-group mb-2">
                <label class="input-group-text" for="decel.mode">Trigger mode</label>
                <select class="form-select" id="decel.mode">
                  <option value="0">Slip any</option>
                  <option value="1">Slip avg</option>
                  <option value="3">ASM</option>
                </select>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Min pedal</span>
                <input id="decel.min_pedal" type="number" min="0" max="1" step="0.01" class="form-control" data-toggle="tooltip" title="Pedal threshold to enable rumble">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Min speed (km/h)</span>
                <input id="decel.min_vel" type="number" class="form-control" data-toggle="tooltip" title="Speed threshold to enable rumble">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <div id="title"><b>Telemetry</b></div>
            </div>
            <div class="card-body">
              <div style="width: 100%; height: 400px;" id="telemetry_chart"></div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
</html>
